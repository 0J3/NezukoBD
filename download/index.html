<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NezukoBD Downloader</title>
		<meta
			name="description"
			content="NezukoBD is a BetterDiscord theme featuring Nezuko Kamado!"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="keywords"
			content="Nezuko,NezukoBD,NezukoCord,0J3,discord,discorc,discorc#1234,0J3#0001"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			const download = (data, filename) => {
				const link = document.createElement('a');
				link.setAttribute(
					'href',
					'data:text/plain;charset=utf-8, ' + encodeURIComponent(data)
				);
				link.setAttribute('download', filename);
				link.click();
			};
		</script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="downloading">
			<h1>NezukoBD should be downloading!</h1>
			<p>Have this gif of Nezuko while you wait!</p>
			<img src="./nezuko.gif" alt="Nezuko_Load_Gif" />
		</div>
		<div class="error">
			<h1>An Error has occurred!</h1>
			<p>Details: <span id="details">Script failed to set details(?)</span></p>
		</div>
		<script>
			(async () => {
				const error = e => {
					console.error(e);
					try {
						document.getElementById('details').innerHTML = e;
					} catch (error) {}
					document.body.classList.add('error');
				};
				try {
					const v = await axios.get(
						'https://raw.githubusercontent.com/0J3/NezukoBD/master/NezukoCord.theme.css'
					);
					download(v.data, 'NezukoCord.theme.css');
					setTimeout(
						() => (document.location.href = document.location.href + '/thanks'),
						5000
					);
				} catch (e) {
					error(e);
				}
			})();
		</script>
	</body>
</html>
